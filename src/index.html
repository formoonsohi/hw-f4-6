<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Модульний проект з Parcel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Модульний проект з Parcel</h1>

      <div class="section">
        <h2>Математичні операції</h2>
        <div class="input-group">
          <input type="number" id="num1" placeholder="Число 1" value="10" />
          <input type="number" id="num2" placeholder="Число 2" value="5" />
        </div>
        <div class="buttons">
          <button id="add">Додати</button>
          <button id="multiply">Помножити</button>
          <button id="power">Ступінь</button>
        </div>
        <div id="math-result" class="result"></div>
      </div>

      <div class="section">
        <h2>Робота з текстом</h2>
        <input
          type="text"
          id="text-input"
          placeholder="Введіть текст"
          value="Привіт, світ!"
        />
        <div class="buttons">
          <button id="reverse">Обернути текст</button>
          <button id="capitalize">Великі літери</button>
          <button id="count">Підрахувати слова</button>
        </div>
        <div id="string-result" class="result"></div>
      </div>

      <div class="section">
        <h2>Гра "Вгадай число"</h2>
        <p>Спробуйте вгадати число від 1 до 100</p>
        <input
          type="number"
          id="guess-input"
          placeholder="Ваше число"
          min="1"
          max="100"
        />
        <button id="guess-btn">Перевірити</button>
        <div id="game-result" class="result"></div>
        <button id="new-game" style="display: none">Нова гра</button>
      </div>
    </div>
    <!-- что бы запушить на гитхаб через консоль нужно сначало 
     1. git add . 
     2. git commit -m "Описание ваших изменений"
     3. git push origin main -->
    <script type="module" src="main.js"></script>
  </body>
</html>
